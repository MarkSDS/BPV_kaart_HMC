<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Bedrijvenkaart</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <style>
        body { padding: 0; margin: 0; font-family: sans-serif; }
        html, body, #map { height: 100%; width: 100vw; }
        
        /* Popup styling */
        .popup-content { min-width: 200px; }
        .popup-content h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
        .popup-content p { margin: 0 0 10px 0; font-size: 13px; color: #666; }
        
        /* Knoppen in de popup */
        .btn-action {
            display: inline-block;
            margin-top: 5px;
            margin-right: 5px;
            padding: 6px 12px;
            background-color: #4285F4; /* Google Blauw */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: bold;
        }
        .btn-streetview { background-color: #FFC107; color: #333; } /* Oranje/Geel */
        .website-link { display: block; margin-top: 8px; color: #0078A8; font-size: 12px; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        // JOUW LIVE DATA URL
        const googleSheetCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTqbtXG3aiyEMFV--hYMBFojn3Qx2h5fP-aY3cjlMANjGTo1PVhnzR_e_1WTz7Saj2JJFxrtu2hvRx_/pub?gid=456498008&single=true&output=csv";

        // --- KAARTLAGEN DEFINIEREN ---
        
        // 1. OpenStreetMap (Standaard)
        var osmLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '¬© OpenStreetMap'
        });

        // 2. Google Maps (Wegenkaart)
        var googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{
            maxZoom: 20,
            subdomains:['mt0','mt1','mt2','mt3']
        });

        // 3. Google Satelliet (Hybride)
        var googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}',{
            maxZoom: 20,
            subdomains:['mt0','mt1','mt2','mt3']
        });

        // Kaart initialiseren met Google Maps als standaard
        var map = L.map('map', {
            center: [52.1326, 5.2913],
            zoom: 8,
            layers: [googleStreets] // Hier kiezen we de start-laag
        });

        // Laag-wisselaar toevoegen (Rechtsboven)
        var baseMaps = {
            "Google Kaart": googleStreets,
            "Google Satelliet": googleSat,
            "OpenStreetMap": osmLayer
        };
        L.control.layers(baseMaps).addTo(map);


        // --- DATA LADEN ---
        function laadPunten() {
            Papa.parse(googleSheetCSV, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    var data = results.data;
                    console.log("Aantal regels:", data.length); 

                    data.forEach(function(rij) {
                        if(rij['LAT LONG'] && rij['LAT LONG'].includes(',')) {
                            
                            var parts = rij['LAT LONG'].split(',');
                            var lat = parseFloat(parts[0]);
                            var lng = parseFloat(parts[1]);

                            // Status logica
                            var status = rij.STATUS ? rij.STATUS.toLowerCase().trim() : '';
                            var kleur = '#3388ff'; 
                            var fillKleur = '#3388ff';

                            if (status === 'v') {
                                kleur = '#ff3333'; 
                                fillKleur = '#ffaaaa'; 
                            }

                            if (!isNaN(lat) && !isNaN(lng)) {
                                var marker = L.circleMarker([lat, lng], {
                                    radius: 7,
                                    fillColor: fillKleur,
                                    color: kleur,
                                    weight: 1,
                                    opacity: 1,
                                    fillOpacity: 0.7
                                });

                                // Links maken voor Route en Streetview
                                // We gebruiken 'geo:' links of universele Google Maps links
                                var mapsLink = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
                                var streetViewLink = `https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=${lat},${lng}`;
                                var websiteLink = rij.Website ? `<a href="${rij.Website}" target="_blank" class="website-link">üåê Website bezoeken</a>` : '';

                                var popupHTML = `
                                    <div class="popup-content">
                                        <h3>${rij.Naam}</h3>
                                        <p>${rij.Adres}<br>${rij.Postcode} ${rij.Plaatsnaam}</p>
                                        
                                        <a href="${mapsLink}" target="_blank" class="btn-action">üöó Route</a>
                                        <a href="${streetViewLink}" target="_blank" class="btn-action btn-streetview">üëÄ Kijk</a>
                                        
                                        ${websiteLink}
                                    </div>
                                `;
                                
                                marker.bindPopup(popupHTML);
                                marker.addTo(map);
                            }
                        }
                    });
                }
            });
        }

        laadPunten();

    </script>
</body>
</html>
