<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Bedrijvenkaart</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <style>
        /* Zorg dat de kaart het hele scherm vult */
        body { padding: 0; margin: 0; }
        html, body, #map { height: 100%; width: 100vw; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        // --- HIER KOMT ONZE EIGEN CODE ---
        
        // 1. Initialiseer de kaart en zet het startpunt (bijv. midden van NL) en zoomniveau
        //    We gebruiken hier even hardcoded coördinaten voor Utrecht als startpunt.
        var map = L.map('map').setView([52.0907, 5.1214], 8);

        // 2. Voeg de "tegels" (de daadwerkelijke kaartplaatjes) toe. 
        //    We gebruiken hier OpenStreetMap tegels (gratis).
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Tijd om te testen! Laten we één handmatige marker toevoegen om te zien of het werkt.
        var testMarker = L.marker([52.0907, 5.1214]).addTo(map);
        testMarker.bindPopup("<b>Hallo!</b><br>Dit is een test marker in Utrecht.").openPopup();

    </script>
</body>
</html>
