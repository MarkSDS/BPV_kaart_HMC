<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Bedrijvenkaart</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <style>
        body { padding: 0; margin: 0; font-family: sans-serif; }
        html, body, #map { height: 100%; width: 100vw; }
        
        /* Popup styling */
        .popup-content { min-width: 220px; }
        .popup-header { font-size: 14px; font-weight: bold; margin-bottom: 5px; color: #333; }
        .popup-level { display: inline-block; padding: 2px 6px; border-radius: 4px; color: white; font-size: 11px; margin-bottom: 8px; font-weight: bold; margin-right: 3px;}
        .popup-content p { margin: 0 0 10px 0; font-size: 13px; color: #666; }
        
        /* Knoppen styling */
        .btn-action {
            display: inline-block; margin-top: 5px; margin-right: 5px; padding: 6px 10px;
            background-color: #4285F4; color: white; text-decoration: none;
            border-radius: 4px; font-size: 12px; font-weight: bold;
        }
        .btn-streetview { background-color: #FFC107; color: #333; }
        .website-link { display: block; margin-top: 10px; color: #0078A8; font-size: 12px; text-decoration: none; }
        .website-link:hover { text-decoration: underline; }

        /* Route input styling */
        .route-box { margin-top: 10px; padding-top: 8px; border-top: 1px solid #eee; }
        .route-input { 
            width: 130px; padding: 5px; border: 1px solid #ccc; border-radius: 3px; font-size: 12px;
        }
        .btn-go {
            background-color: #4caf50; color: white; border: none; padding: 5px 10px;
            border-radius: 3px; cursor: pointer; font-weight: bold; font-size: 12px;
        }

        /* Legenda */
        .legend {
            background: white; padding: 10px; border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.2);
            font-size: 12px; line-height: 18px; color: #555;
        }
        .legend i { width: 10px; height: 10px; float: left; margin-right: 8px; opacity: 0.8; border-radius: 50%; margin-top: 4px; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <script>
        // --- JOUW SHEET LINK (Met de nieuwe GID) ---
        const googleSheetCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTqbtXG3aiyEMFV--hYMBFojn3Qx2h5fP-aY3cjlMANjGTo1PVhnzR_e_1WTz7Saj2JJFxrtu2hvRx_/pub?gid=1928204680&single=true&output=csv";

        // --- KAARTLAGEN ---
        var osmLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '¬© OpenStreetMap' });
        var googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{ maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'] });
        var googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}',{ maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'] });

        var map = L.map('map', {
            center: [52.1326, 5.2913],
            zoom: 8,
            layers: [googleStreets] 
        });

        // --- FILTER LAGEN ---
        var clusterN2 = L.markerClusterGroup({ maxClusterRadius: 50 });
        var clusterN3 = L.markerClusterGroup({ maxClusterRadius: 50 });
        var clusterN4 = L.markerClusterGroup({ maxClusterRadius: 50 });

        map.addLayer(clusterN2);
        map.addLayer(clusterN3);
        map.addLayer(clusterN4);

        var baseMaps = { "Google Kaart": googleStreets, "Google Satelliet": googleSat, "OpenStreetMap": osmLayer };
        var overlayMaps = { 
            "<span style='color:#4caf50'>‚ñ†</span> Niveau 2": clusterN2, 
            "<span style='color:#ff9800'>‚ñ†</span> Niveau 3": clusterN3, 
            "<span style='color:#9c27b0'>‚ñ†</span> Niveau 4": clusterN4 
        };
        L.control.layers(baseMaps, overlayMaps).addTo(map);

        // --- LEGENDA ---
        var legend = L.control({position: 'bottomleft'});
        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML += "<strong>Opleidingsniveau</strong><br>";
            div.innerHTML += '<i style="background: #9c27b0"></i> Niveau 4<br>';
            div.innerHTML += '<i style="background: #ff9800"></i> Niveau 3<br>';
            div.innerHTML += '<i style="background: #4caf50"></i> Niveau 2<br>';
            div.innerHTML += '<i style="background: #f44336"></i> Al bezet / Vraag begeleider<br>';
            return div;
        };
        legend.addTo(map);

        // --- NIEUW: ROUTE FUNCTIE ---
        // Deze functie wordt aangeroepen als je op de groene 'Go' knop drukt
        window.startRoute = function(lat, lng, inputId) {
            var inputVeld = document.getElementById(inputId);
            var vertrekPunt = inputVeld.value; // Wat heeft de gebruiker getypt?
            
            var url = "";
            
            if (vertrekPunt && vertrekPunt.trim() !== "") {
                // Als er iets is ingevuld: Route van [Invoer] naar [Bestemming]
                // encodeURIComponent zorgt dat spaties etc. goed worden omgezet voor de URL
                url = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(vertrekPunt)}&destination=${lat},${lng}`;
            } else {
                // Niets ingevuld? Dan gewoon 'navigeer hierheen' (gebruikt GPS)
                url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
            }
            
            // Open in nieuw tabblad (of app)
            window.open(url, '_blank');
        };

        function laadPunten() {
            Papa.parse(googleSheetCSV, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    var data = results.data;
                    console.log("Aantal regels:", data.length); 

                    data.forEach(function(rij) {
                        if(rij['LAT LONG'] && rij['LAT LONG'].includes(',')) {
                            
                            var parts = rij['LAT LONG'].split(',');
                            var lat = parseFloat(parts[0]);
                            var lng = parseFloat(parts[1]);

                            // We hebben een uniek ID nodig voor het invulveldje
                            // Gebruik kolom 'Id' als die bestaat, anders een random getal
                            var uniekId = rij.Id ? rij.Id : Math.floor(Math.random() * 1000000);

                            if (!isNaN(lat) && !isNaN(lng)) {

                                var status = rij.STATUS ? rij.STATUS.toLowerCase().trim() : '';
                                
                                var heeftN2 = rij['Niveau 2'] && rij['Niveau 2'].length > 0;
                                var heeftN3 = rij['Niveau 3'] && rij['Niveau 3'].length > 0;
                                var heeftN4 = rij['Niveau 4'] && rij['Niveau 4'].length > 0;

                                var streetViewLink = `https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=${lat},${lng}`;
                                var url = rij.Website;
                                var websiteLink = '';
                                if (url) {
                                    url = url.trim();
                                    if (url.length > 0 && !url.toLowerCase().startsWith('http')) url = 'http://' + url;
                                    websiteLink = `<a href="${url}" target="_blank" class="website-link">üåê Website bezoeken</a>`;
                                }

                                function maakMarker(kleur, niveauLabel, layerGroup) {
                                    var finalColor = kleur;
                                    var label = niveauLabel;
                                    
                                    if (status === 'v') {
                                        finalColor = '#f44336';
                                        label = "Al bezet, vraag plaatsingsbegeleider";
                                    }

                                    var marker = L.circleMarker([lat, lng], {
                                        radius: 8,
                                        fillColor: finalColor,
                                        color: "white", weight: 2, opacity: 1, fillOpacity: 0.9
                                    });

                                    // HIER IS DE POPUP MET INVULVELD
                                    var popupHTML = `
                                        <div class="popup-content">
                                            <div class="popup-header">${rij.Naam}</div>
                                            <span class="popup-level" style="background:${finalColor}">${label}</span>
                                            <p>${rij.Adres}<br>${rij.Postcode} ${rij.Plaatsnaam}</p>
                                            
                                            <a href="${streetViewLink}" target="_blank" class="btn-action btn-streetview">üëÄ Streetview</a>
                                            ${websiteLink}

                                            <div class="route-box">
                                                <small>Plan route vanaf:</small><br>
                                                <input type="text" id="route-${uniekId}-${label}" class="route-input" placeholder="Postcode of plaats...">
                                                <button onclick="startRoute('${lat}', '${lng}', 'route-${uniekId}-${label}')" class="btn-go">Go üöó</button>
                                            </div>
                                        </div>
                                    `;
                                    
                                    marker.bindPopup(popupHTML);
                                    layerGroup.addLayer(marker);
                                }

                                if (heeftN2) maakMarker('#4caf50', 'Niveau 2', clusterN2);
                                if (heeftN3) maakMarker('#ff9800', 'Niveau 3', clusterN3);
                                if (heeftN4) maakMarker('#9c27b0', 'Niveau 4', clusterN4);
                            }
                        }
                    });
                }
            });
        }

        laadPunten();

    </script>
</body>
</html>
