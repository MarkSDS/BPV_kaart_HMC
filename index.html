<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Bedrijvenkaart</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <style>
        body { padding: 0; margin: 0; font-family: sans-serif; }
        html, body, #map { height: 100%; width: 100vw; }
        
        /* Popup styling */
        .popup-content { min-width: 200px; }
        .popup-header { font-size: 14px; font-weight: bold; margin-bottom: 5px; color: #333; }
        .popup-level { display: inline-block; padding: 2px 6px; border-radius: 4px; color: white; font-size: 11px; margin-bottom: 8px; font-weight: bold; }
        .popup-content p { margin: 0 0 10px 0; font-size: 13px; color: #666; }
        
        /* Knoppen styling */
        .btn-action {
            display: inline-block; margin-top: 5px; margin-right: 5px; padding: 8px 12px;
            background-color: #4285F4; color: white; text-decoration: none;
            border-radius: 4px; font-size: 13px; font-weight: bold;
        }
        .btn-streetview { background-color: #FFC107; color: #333; }
        .website-link { display: block; margin-top: 10px; color: #0078A8; font-size: 12px; text-decoration: none; }
        .website-link:hover { text-decoration: underline; }

        /* Legenda (Linksonder) */
        .legend {
            background: white; padding: 10px; border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.2);
            font-size: 12px; line-height: 18px; color: #555;
        }
        .legend i { width: 10px; height: 10px; float: left; margin-right: 8px; opacity: 0.8; border-radius: 50%; margin-top: 4px; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <script>
        // --- BELANGRIJK: DE LINK NAAR JE DATA ---
        // Controleer of dit de link is naar je NIEUWE tabblad (met de data)
        const googleSheetCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTqbtXG3aiyEMFV--hYMBFojn3Qx2h5fP-aY3cjlMANjGTo1PVhnzR_e_1WTz7Saj2JJFxrtu2hvRx_/pub?gid=456498008&single=true&output=csv";

        // --- KAARTLAGEN ---
        var osmLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '¬© OpenStreetMap' });
        var googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{ maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'] });
        var googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}',{ maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'] });

        // Kaart startpunt (Midden NL)
        var map = L.map('map', {
            center: [52.1326, 5.2913],
            zoom: 8,
            layers: [googleStreets] 
        });

        // Laagwisselaar
        var baseMaps = { "Google Kaart": googleStreets, "Google Satelliet": googleSat, "OpenStreetMap": osmLayer };
        L.control.layers(baseMaps).addTo(map);

        // --- LEGENDA ---
        var legend = L.control({position: 'bottomleft'});
        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML += "<strong>Opleidingsniveau</strong><br>";
            div.innerHTML += '<i style="background: #9c27b0"></i> Niveau 4<br>'; // Paars
            div.innerHTML += '<i style="background: #ff9800"></i> Niveau 3<br>'; // Oranje
            div.innerHTML += '<i style="background: #4caf50"></i> Niveau 1/2<br>'; // Groen
            div.innerHTML += '<i style="background: #2196f3"></i> Overig<br>'; // Blauw
            div.innerHTML += '<i style="background: #f44336"></i> Niet Actief (V)<br>'; // Rood
            return div;
        };
        legend.addTo(map);

        // --- CLUSTERS ---
        var markers = L.markerClusterGroup({
            showCoverageOnHover: false,
            maxClusterRadius: 50
        });

        function laadPunten() {
            Papa.parse(googleSheetCSV, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    var data = results.data;
                    console.log("Aantal regels:", data.length); 

                    data.forEach(function(rij) {
                        if(rij['LAT LONG'] && rij['LAT LONG'].includes(',')) {
                            
                            var parts = rij['LAT LONG'].split(',');
                            var lat = parseFloat(parts[0]);
                            var lng = parseFloat(parts[1]);

                            // 1. Data Ophalen
                            var status = rij.STATUS ? rij.STATUS.toLowerCase().trim() : '';
                            var erkenning = rij.Erkenning ? rij.Erkenning : 'Onbekend';
                            
                            // 2. Kleuren Logica
                            var kleur = '#2196f3'; // Blauw (Overig)
                            var erkenningLabel = erkenning;

                            // Check niveau in tekst
                            if (erkenning.includes('4')) {
                                kleur = '#9c27b0'; // Paars
                            } else if (erkenning.includes('3')) {
                                kleur = '#ff9800'; // Oranje
                            } else if (erkenning.includes('2') || erkenning.includes('1')) {
                                kleur = '#4caf50'; // Groen
                            }

                            // Status V wint altijd
                            if (status === 'v') {
                                kleur = '#f44336'; // Rood
                                erkenningLabel = "NIET ACTIEF";
                            }

                            if (!isNaN(lat) && !isNaN(lng)) {
                                var marker = L.circleMarker([lat, lng], {
                                    radius: 8,
                                    fillColor: kleur,
                                    color: "white", 
                                    weight: 2,
                                    opacity: 1,
                                    fillOpacity: 0.9
                                });

                                // 3. Links maken
                                var mapsLink = `https://www.google.com/maps?q=${lat},${lng}`;
                                var streetViewLink = `http://maps.google.com/maps?q=&layer=c&cbll=${lat},${lng}`;
                                
                                // 4. SLIMME WEBSITE FIX
                                var url = rij.Website;
                                var websiteLink = '';
                                
                                if (url) {
                                    url = url.trim(); // Spaties weghalen
                                    // Als hij NIET begint met http/https, plak het ervoor
                                    if (url.length > 0 && !url.toLowerCase().startsWith('http://') && !url.toLowerCase().startsWith('https://')) {
                                        url = 'http://' + url;
                                    }
                                    
                                    if(url.length > 0) {
                                        websiteLink = `<a href="${url}" target="_blank" class="website-link">üåê Website bezoeken</a>`;
                                    }
                                }

                                var popupHTML = `
                                    <div class="popup-content">
                                        <div class="popup-header">${rij.Naam}</div>
                                        <span class="popup-level" style="background:${kleur}">${erkenningLabel}</span>
                                        <p>${rij.Adres}<br>${rij.Postcode} ${rij.Plaatsnaam}</p>
                                        
                                        <a href="${mapsLink}" target="_blank" class="btn-action">üöó Route</a>
                                        <a href="${streetViewLink}" target="_blank" class="btn-action btn-streetview">üëÄ Kijk</a>
                                        
                                        ${websiteLink}
                                    </div>
                                `;
                                
                                marker.bindPopup(popupHTML);
                                markers.addLayer(marker);
                            }
                        }
                    });

                    // Alles op de kaart zetten
                    map.addLayer(markers);
                }
            });
        }

        laadPunten();

    </script>
</body>
</html>
